<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Registration Form</title>
  <link rel="stylesheet" href="styles.css"> 
</head>
<body>

  <form onsubmit="return validateForm()">
    <h2>Registration Form</h2>
    <p>Please fill out this form with the required information</p>

    <label for="first-name">First Name:</label>
    <input type="text" id="first-name" required>

    <label for="last-name">Last Name:</label>
    <input type="text" id="last-name" required>

    <label for="email">Email:</label>
    <input type="email" id="email" required>

    <label for="password">Create Password:</label>
    <input type="password" id="password" required>

    <label><input type="radio" name="info" value="program"> Program</label>
    <label><input type="radio" name="info" value="year"> Year Level</label>

    <label>
      <input type="checkbox" id="terms" required>
      I accept the <a href="#">terms and conditions</a>
    </label>

    <small>
      The school ensures data protection by adhering to relevant privacy laws, applying encryption, and requiring informed consent before any external sharing.
    </small>

    <label for="profile-pic">Upload a profile picture:</label>
    <input type="file" id="profile-pic">

    <label for="birthdate">Birthdate:</label>
    <input type="date" id="birthdate" required>

    <label for="specialization">Specialization?</label>
    <select id="specialization">
      <option value="">(select one)</option>
      <option value="webdev">Web Development</option>
      <option value="data">Data Science</option>
      <option value="ai">Artificial Intelligence</option>
    </select>

    <label for="bio">Bio:</label>
    <textarea id="bio" placeholder="I like coding on the beach..."></textarea>

    <input type="submit" value="Submit">
  </form>

  <script src="script.js"></script> <!-- Connected JavaScript -->
</body>
</html>
